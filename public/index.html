<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" v-model="newItem">
        <input type="radio" name="priority" v-model="newPriority" value="high">High
        <input type="radio" name="priority" v-model="newPriority" value="medium">Medium
        <input type="radio" name="priority" v-model="newPriority" value="low">Low
        <button v-on:click="addToList">Save Item</button>
      </div>
      <ul>
        <li v-for="todo in todos" v-bind:class="todo.priority">
          {{ todo.name }}
        </li>
      </ul>
    </div>
  </body>
</html>
